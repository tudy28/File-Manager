<div mat-dialog-content>
  <p>What is the name of the folder?</p>
  <mat-form-field appearance="fill">
    <mat-label>Folder Name</mat-label>
    <input matInput [(ngModel)]="data.folderName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.folderName">Create New Folder</button>
</div>
